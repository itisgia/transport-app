<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Display a map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.3/mapbox-gl-directions.css' type='text/css' />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="map wrapper">
      <div id="map">
        <!-- MAP API -->
      </div>
      <div class="selection">
        <h2>Carro</h2>
        <form class="" action="" method="post">
          <div class="page">
              <div class="dateinputs">
                <p>How long are you traveling with Carro?</p>
                <p>From</p>
                <input class="datePick"type="text" value="start date" id="datepicker">
                <p> To</p>
                <input class="datePick" type="text" value="End date" id="datepickerB">

            </div>
        </div>
          <div class="page">
            <div class="numberOfPeople">
              <p>How many people are you traveling with?</p>
              <div class="input-group plus-minus-input">
                  <div class="input-group-button">
                    <button type="button" class="buttonCircle" data-quantity="minus" data-field="quantity">
                      <i class="fa fa-minus" aria-hidden="true"></i>
                    </button>
                  </div>
                  <input class="input-group-field" type="number" name="quantity" value="0">
                  <div class="input-group-button">
                    <button type="button" class="buttonCircle" data-quantity="plus" data-field="quantity">
                      <i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                  </div>
                </div>
            </div>
        </div>
        <div class="page">
            <div class="carinputs">
              <p>Which car</p>
              <button id="bike"type="button" name="button">
                <img src="img/bike.png" alt="bike">
                <p>Bike</p>
              </button>
              <button  id="smallCar"type="button" name="button">
                <img src="img/smallCar.png" alt="smallCar">
                <p>Small Car</p>
              </button>
              <button id="largeCar"type="button" name="button">
                <img src="img/largeCar.png" alt="largeCar">
                <p>Large Car</p>
              </button>
              <button id="motorHome"type="button" name="button">
                <img src="img/motorHome.webp" alt="motorHome">
                <p>Motor Home</p>
              </button>
          </div>
      </div>
      <div class="page">
          <div class="finalValues">

          </div>
      </div>

        </form>
        <div class="bottomFIx">
            <div class="pageDirection">
              <i class="fa fa-angle-left"></i>
              <i class="fa fa-angle-right"></i>
            </div>
            <div class="dots">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <!-- <span class="step"></span> -->
          </div>
        </div>

      </div>
    </div>



    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.3/mapbox-gl-directions.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
