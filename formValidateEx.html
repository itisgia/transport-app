<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Display a map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.3/mapbox-gl-directions.css' type='text/css' />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="map wrapper">
      <div id="map">
        <!-- MAP API -->
      </div>
      <div class="selection">
        <h2>Carro</h2>
        <form class="needs-validation" novalidate>
          <div class="page">
              <div class="dateinputs">
                <p>How long are you traveling with Carro?</p>
                <div class="dateDiv">
                  <p>From</p>
                  <input class="datePick"type="text" placeholder="Start Date" id="datepicker" oninput="this.className = ''" required>
                  <p id="invalidText"></p>
                  <p> To</p>
                  <input class="datePick" type="text" placeholder="End Date" id="datepickerB" oninput="this.className = ''" required>
                </div>


            </div>
        </div>
          <div class="page">
            <div class="numberOfPeople">
              <p>How many people are you traveling with?</p>
              <div class="input-group plus-minus-input">
                  <div class="input-group-button">
                    <button type="button" class="buttonCircle" data-quantity="minus" data-field="quantity">
                      <i class="fa fa-minus" aria-hidden="true"></i>
                    </button>
                  </div>
                  <input id="inputField"class="input-group-field" type="number" name="quantity" value="1">
                  <div class="input-group-button">
                    <button type="button" class="buttonCircle" data-quantity="plus" data-field="quantity">
                      <i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                  </div>
                  <p>Maximum number is 6</p>
                </div>
            </div>
        </div>
        <div class="page">
            <div class="carinputs">
              <p>What car would you like to drive?</p>
              <div class="carDiv">
                <button id="bike"type="button" name="button">
                  <img src="img/bike.png" alt="bike">
                  <p>Bike</p>
                </button>
                <button  id="smallCar"type="button" name="button">
                  <img src="img/smallCar.png" alt="smallCar">
                  <p>Small Car</p>
                </button>
                <button id="largeCar"type="button" name="button">
                  <img src="img/largeCar.png" alt="largeCar">
                  <p>Large Car</p>
                </button>
                <button id="motorHome"type="button" name="button">
                  <img src="img/motorHome.webp" alt="motorHome">
                  <p>Motor Home</p>
                </button>
              </div>
          </div>
      </div>

        </form>
        <div class="bottomFIx">
            <div class="pageDirection">
              <i class="fa fa-angle-left" onclick="nextPrev(-1)" ></i>
              <i class="fa fa-angle-right" onclick="nextPrev(1)"></i>
            </div>
        </div>

      </div>
    </div>


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.3/mapbox-gl-directions.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript">


    var x = document.getElementsByClassName('page');
    var currentTab = 0; // Current tab is set to be the first tab (0)

      showTab(currentTab); // Display the crurrent tab

      function showTab(n) {
      // This function will display the specified tab of the form...
      x[n].style.display = "block";
      //... and fix the Previous/Next buttons:
      if (n == 0) {
        document.querySelector('.fa-angle-left').style.display = "none";
      } else {
        document.getElementById('.fa-angle-left').style.display = "block";
      }
      if (n == (x.length - 1)) {
        document.querySelector('.fa-angle-right').style.display = "block";
      }

      }


      function nextPrev(n) {
      // This function will figure out which tab to display

      // Exit the function if any field in the current tab is invalid:
      if (n == 1 && !validateForm()) return false;
      // Hide the current tab:
      x[currentTab].style.display = "none";
      // Increase or decrease the current tab by 1:
      currentTab = currentTab + n;
      // if you have reached the end of the form...
      if (currentTab >= x.length) {
        // ... the form gets submitted:
        document.querySelector('.needs-validation').submit();
        return false;
      }
      // Otherwise, display the correct tab:
      showTab(currentTab);
      }

      function validateForm() {
      // This function deals with validation of the form fields
      var x, y, i, valid = true;
      var x = document.getElementsByClassName('page');
      y = x[currentTab].getElementsByTagName('input');
      // A loop that checks every input field in the current tab:
      for (i = 0; i < y.length; i++) {
        // If a field is empty...
        if (y[i].value == '') {
          // add an "invalid" class to the field:
          y[i].className += " invalid";
          // and set the current valid status to false
          valid = false;
        }
      }
      return valid; // return the valid status
      }

    </script>

</body>
</html>
